<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Slider</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>RGB Color Slider</h1>
    <div class="container">
        <div class="wrapper">
            R <input type="range" min="0" max="255" id="red" value ="0" oninput="colors()">
        </div>
        <div class="wrapper">
            G <input type="range" min="0" max="255" id="green" value ="0" oninput="colors()">
        </div>
        <div class="wrapper">
            B <input type="range" min="0" max="255" id="blue" value ="0" oninput="colors()">
        </div>
        <span id="output"> rgb(0, 0, 0)</span>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
    
</body>
</html>
